name: Monorepo Deployment

on:
  push:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Clean root-owned files from previous run
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/workspace \
            alpine:latest \
            sh -c "rm -rf /workspace/backend/target /workspace/backend/.m2 /workspace/target"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          DB_NAME=${{ vars.DB_NAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_URL=${{ vars.DB_URL }}
          DB_USER=${{ vars.DB_USER }}
          DOMAIN=${{ vars.DOMAIN }}
          FRONTEND_URL=${{ vars.FRONTEND_URL }}
          JWT_EXPIRATION=${{ vars.JWT_EXPIRATION }}
          JWT_REFRESH_EXPIRATION=${{ vars.JWT_REFRESH_EXPIRATION }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MAX_FUTURE_DAYS=${{ vars.MAX_FUTURE_DAYS }}
          RATE_LIMIT_MAX_SUBMITTED_FORMS=${{ vars.RATE_LIMIT_MAX_SUBMITTED_FORMS }}
          REACT_APP_API_BASE_URL=${{ vars.REACT_APP_API_BASE_URL }}
          SPRING_PROFILES_ACTIVE=${{ vars.SPRING_PROFILES_ACTIVE }}
          EOF

      - name: Check SSL certificate exists
        run: |
          if [ ! -f /etc/letsencrypt/live/thesis.kghobad.ir/fullchain.pem ]; then
            echo "============================================"
            echo "❌ SSL certificate not found!"
            echo ""
            echo "SSH into the server and run:"
            echo "  sudo certbot certonly --standalone -d thesis.kghobad.ir --email kooshaghobadian@gmail.com --agree-tos --non-interactive"
            echo "============================================"
            exit 1
          fi
          echo "✅ SSL certificate found."

      - name: Build and Deploy
        run: |
          docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
          docker compose -f docker-compose.prod.yml build
          docker compose -f docker-compose.prod.yml up -d


      - name: Clean up old images
        run: docker image prune -f

      - name: Wait and verify
        run: |
          sleep 20
          docker ps
          docker logs thesis-backend --tail=20
          docker logs thesis-frontend --tail=20
