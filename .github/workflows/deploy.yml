# .github/workflows/deploy.yml
name: Monorepo Deployment

on:
  push:
    branches: ["main"]

jobs:
  test-and-deploy:
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Clean root-owned files from previous run
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/workspace \
            alpine:latest \
            sh -c "rm -rf /workspace/backend/target /workspace/backend/.m2 /workspace/target"

      - name: Checkout Code
        uses: actions/checkout@v4

      # ── Create Environment File ──
      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          DB_NAME=${{ vars.DB_NAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_URL=${{ vars.DB_URL }}
          DB_USER=${{ vars.DB_USER }}
          DOMAIN=${{ vars.DOMAIN }}
          FRONTEND_URL=${{ vars.FRONTEND_URL }}
          JWT_EXPIRATION=${{ vars.JWT_EXPIRATION }}
          JWT_REFRESH_EXPIRATION=${{ vars.JWT_REFRESH_EXPIRATION }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MAX_FUTURE_DAYS=${{ vars.MAX_FUTURE_DAYS }}
          RATE_LIMIT_MAX_SUBMITTED_FORMS=${{ vars.RATE_LIMIT_MAX_SUBMITTED_FORMS }}
          REACT_APP_API_BASE_URL=${{ vars.REACT_APP_API_BASE_URL }}
          SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
          EOF

      # ── Build & Deploy ──
      - name: Build and Deploy with Docker Compose
        run: |
          docker compose -f docker-compose.prod.yml down
          if [ ! -f "/var/lib/docker/volumes/$(basename $PWD)_certbot_certs/_data/live/thesis.kghobad.ir/fullchain.pem" ]; then
            echo "No SSL cert found. Running initial cert generation..."
            
            # Start only frontend on port 80 with a temp nginx config
            docker compose up -d frontend
            sleep 5
            
            # Get certificate
            docker compose -f docker-compose.prod.yml run --rm certbot certonly \
              --webroot \
              --webroot-path=/var/www/certbot \
              -d thesis.kghobad.ir \
              --email kooshaghobadian@gmail.com \
              --agree-tos \
              --no-eff-email
            
            docker compose down
          fi
          docker compose -f docker-compose.prod.yml build
          docker compose -f docker-compose.prod.yml up -d

      # ── Cleanup ──
      - name: Clean up old images
        run: docker image prune -f

      # ── Health Verification ──
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Show running containers
        run: docker compose ps

      - name: Show backend logs
        run: docker compose logs thesis-backend --tail=50

      - name: Show frontend logs
        run: docker compose logs thesis-frontend --tail=50
