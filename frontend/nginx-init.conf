# HTTP-only config for initial SSL certificate generation
server {
    listen 80;
    server_name thesis.kghobad.ir;

    # Serve ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Respond to health checks
    location / {
        return 200 'Certificate generation in progress...';
        add_header Content-Type text/plain;
    }
}
