name: thesis-backend
type: docker
dockerfile: Dockerfile
port: 8080
health_check:
  path: /api/v1/actuator/health
  interval: 30
resources:
  memory: 512Mi
  cpu: 0.5
env:
  - name: DB_URL
    value: "${DB_URL}"
  - name: DB_USER
    value: "${DB_USER}"
  - name: DB_PASSWORD
    secret: true
  - name: JWT_SECRET
    secret: true
  - name: JWT_EXPIRATION
    value: "86400000"
  - name: FRONTEND_URL
    value: "${FRONTEND_URL}"
